<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="content"></div>

    <div id="home-page">
        <div class="nav-bar-container">
            <a class="hamburger-btn-container" href="#">
                <img class="hamburger-btn" src="5c834a5d310078d268ec.svg" alt="hamburger menu button">
            </a>
            <a href="#" class="increment-note-btn">
                <p class="increment-note-text">+</p>
            </a>
            <button class="login-btn">Sign In</button>
        </div>
        <div class="content-container">
            <div class="left-content-container">
                <ul class="tabs-container">
                    <li class="tab"><a href="#" class="inbox-tab single-tab">Inbox</a></li>
                    <li class="tab"><a href="#" class="today-tab single-tab">Today</a></li>
                    <li class="tab"><a href="#" class="this-week-tab single-tab">This Week</a></li>
                    <li class="tab projects-tab-container">
                        <a href="#" class="projects-tab single-tab">Projects</a>
                        <img class="arrow-img" src="682c37dd056e0601a7ca.svg" alt="angle down image">
                    </li>
                </ul>
            </div>
            <div class="right-content-container">
                <div class="right-content-info-container">
                    <p class="title">Today</p>
                    <div class="notes-container"></div>
                </div>
                <!-- <p class="no-content-text">There's Nothing Here...</p> -->
            </div>
        </div>
    </div>

</body>
</html>
